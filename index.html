<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Before and After Slider Styling */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
        }

        .slider-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The Slider */
        .slider {
            position: absolute;
            top: 0;
            left: 50%; /* Initially position the slider at the center */
            z-index: 10;
            width: 20px; /* Thinner Slider */
            height: 100%;
            background: white;
            cursor: ew-resize;
            border-radius: 10px;
            border: 1px solid #ccc; /* Light border around the slider */
        }

        /* Arrows inside the slider (circle with arrows) */
        .slider::before,
        .slider::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: black;
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333; /* Circle border */
        }

        .slider::before {
            content: '\2190'; /* Left arrow */
        }

        .slider::after {
            content: '\2192'; /* Right arrow */
        }

        .slider-container .after {
            clip-path: inset(0 0 0 50%); /* Initially hides the right half of the image */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image1.png" alt="Before Image 1" class="before">
                <img src="image1_after.png" alt="After Image 1" class="after">
                <div class="slider"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image2.png" alt="Before Image 2" class="before">
                <img src="image2_after.png" alt="After Image 2" class="after">
                <div class="slider"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image3.png" alt="Before Image 3" class="before">
                <img src="image3_after.png" alt="After Image 3" class="after">
                <div class="slider"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    const sliders = document.querySelectorAll('.slider');
    const containers = document.querySelectorAll('.slider-container');

    sliders.forEach((slider, index) => {
        const container = containers[index];
        const beforeImage = container.querySelector('.before');
        const afterImage = container.querySelector('.after');
        let isDragging = false;

        // Function to update the position of the slider and adjust the "after" image
        const updateSlider = (e) => {
            const rect = container.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = Math.min(Math.max(offsetX, 0), rect.width); // Constrain within container width
            slider.style.left = `${width}px`;

            // Adjust the clip-path of the "after" image
            afterImage.style.clipPath = `inset(0 0 0 ${width}px)`; // Clip "after" image to reveal it
        };

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize'; // Change cursor to indicate drag
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default'; // Reset cursor
        });

        // Initialize the position of the slider at the center
        const initPosition = container.offsetWidth / 2;
        slider.style.left = `${initPosition}px`;
        afterImage.style.clipPath = `inset(0 0 0 ${initPosition}px)`;
    });
</script>

</body>
</html>
