<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
        }

        .slider-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Range Input Slider Styling */
        .slider {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: rgba(242, 242, 242, 0.3);
            outline: none;
            margin: 0;
            transition: all 0.2s;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider::-webkit-slider-thumb::before {
            content: "<";
            font-size: 16px;
            color: black;
            position: absolute;
            left: 10px;
        }

        .slider::-webkit-slider-thumb::after {
            content: ">";
            font-size: 16px;
            color: black;
            position: absolute;
            right: 10px;
        }

        /* For Firefox */
        .slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider::-moz-range-thumb::before {
            content: "<";
            font-size: 16px;
            color: black;
        }

        .slider::-moz-range-thumb::after {
            content: ">";
            font-size: 16px;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image1.png" alt="Before Image 1" class="before">
                <img src="image1_after.png" alt="After Image 1" class="after">
                <input type="range" class="slider">
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image2.png" alt="Before Image 2" class="before">
                <img src="image2_after.png" alt="After Image 2" class="after">
                <input type="range" class="slider">
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image3.png" alt="Before Image 3" class="before">
                <img src="image3_after.png" alt="After Image 3" class="after">
                <input type="range" class="slider">
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    const sliders = document.querySelectorAll('.slider');
    const containers = document.querySelectorAll('.slider-container');

    sliders.forEach((slider, index) => {
        const container = containers[index];
        const beforeImage = container.querySelector('.before');
        const afterImage = container.querySelector('.after');

        slider.addEventListener('input', () => {
            const value = slider.value;
            const width = (value / slider.max) * container.offsetWidth; // Calculate width based on input value
            afterImage.style.clipPath = `inset(0 0 0 ${width}px)`; // Clip "after" image to reveal it
        });

        // Set initial position of the slider
        slider.value = slider.max / 2;
    });
</script>

</body>
</html>
