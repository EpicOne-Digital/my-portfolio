<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Before and After Slider Styling */
        .before-after-wrapper {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
        }

        .before-after-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Slider */
        .slider {
            position: absolute;
            top: 0;
            left: 50%; /* Initially position the slider at the center */
            z-index: 10;
            width: 4px; /* Slider width */
            height: 100%;
            background: #333;
            cursor: ew-resize;
        }

        .slider:hover {
            background: #000;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="before-after-wrapper">
                <img src="image1.png" alt="Before Image 1" class="before-image">
                <img src="image1_after.png" alt="After Image 1" class="after-image">
                <div class="slider"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="before-after-wrapper">
                <img src="image2.png" alt="Before Image 2" class="before-image">
                <img src="image2_after.png" alt="After Image 2" class="after-image">
                <div class="slider"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="before-after-wrapper">
                <img src="image3.png" alt="Before Image 3" class="before-image">
                <img src="image3_after.png" alt="After Image 3" class="after-image">
                <div class="slider"></div>
            </div>
        </div>
        <!-- Add more images as needed -->
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    // JavaScript for draggable slider functionality
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach(slider => {
        let isDragging = false;
        let startX = 0;

        // Function to update the position of the slider and adjust the "after" image
        const updateSlider = (e) => {
            const rect = slider.closest('.before-after-wrapper').getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = Math.min(Math.max(offsetX, 0), rect.width); // Constrain within container width
            slider.style.left = `${width}px`;

            // Adjust the overlay image to show the correct "before" and "after" comparison
            const beforeImage = slider.previousElementSibling;
            const afterImage = beforeImage.nextElementSibling;
            afterImage.style.clipPath = `inset(0 0 0 ${width}px)`; // Clip "after" image to reveal it
        };

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            document.body.style.cursor = 'ew-resize'; // Change cursor to indicate drag
            console.log('mousedown event fired'); // Debugging log
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default'; // Reset cursor
            console.log('mouseup event fired'); // Debugging log
        });

        // Initialize position of slider at the center
        updateSlider({ clientX: startX });
    });
</script>

</body>
</html>
