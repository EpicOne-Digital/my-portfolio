<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .portfolio-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <img src="image1.png" alt="Retouched Image 1" onclick="openLightbox('image1.png)">
            <div class="overlay">Before & After</div>
        </div>
        <div class="portfolio-item">
            <img src="image2.png" alt="Retouched Image 2" onclick="openLightbox('image2.png)">
            <div class="overlay">Before & After</div>
        </div>
        <div class="portfolio-item">
            <img src="image3.png" alt="Retouched Image 3" onclick="openLightbox('image3.png)">
            <div class="overlay">Before & After</div>
        </div>
       <div class="portfolio-item">
            <img src="image4.png" alt="Retouched Image 4" onclick="openLightbox('image4.png)">
            <div class="overlay">Before & After</div>
        </div>
<div class="portfolio-item">
            <img src="image5.png" alt="Retouched Image 5" onclick="openLightbox('image5.png)">
            <div class="overlay">Before & After</div>
        </div>
<div class="portfolio-item">
            <img src="image6.png" alt="Retouched Image 6" onclick="openLightbox('image6.png)">
            <div class="overlay">Before & After</div>
        </div>
 <!-- Add more images as needed -->
    </div>
</div>

<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    function openLightbox(imageSrc) {
        document.getElementById('lightbox-img').src = imageSrc;
        document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
</script>

</body>
</html>
