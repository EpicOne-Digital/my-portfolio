<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Style for before and after slider */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
        }

        .slider-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease;
        }

        .slider-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            cursor: ew-resize;
            transition: width 0.3s ease;
        }

        .slider-container:hover .slider-overlay {
            width: 100%;
        }

        .slider-overlay:active {
            cursor: grabbing;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image1.png" alt="Before Image 1" class="before-image">
                <img src="image1_after.png" alt="After Image 1" class="after-image">
                <div class="slider-overlay"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image2.png" alt="Before Image 2" class="before-image">
                <img src="image2_after.png" alt="After Image 2" class="after-image">
                <div class="slider-overlay"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image3.png" alt="Before Image 3" class="before-image">
                <img src="image3_after.png" alt="After Image 3" class="after-image">
                <div class="slider-overlay"></div>
            </div>
        </div>
        <!-- Add more images as needed -->
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    // JavaScript to control the slider functionality
    const sliders = document.querySelectorAll('.slider-overlay');

    sliders.forEach(slider => {
        slider.addEventListener('mousedown', (e) => {
            const container = e.target.closest('.slider-container');
            const rect = container.getBoundingClientRect();
            const startX = e.clientX;

            // To keep the slider moving within the bounds
            const moveSlider = (moveEvent) => {
                const newX = moveEvent.clientX;
                const deltaX = newX - startX;
                const newWidth = Math.min(Math.max(deltaX, 0), rect.width); // constrain to width
                slider.style.width = `${(newWidth / rect.width) * 100}%`;
            };

            // Stop moving the slider when the mouse is released
            const stopSlider = () => {
                window.removeEventListener('mousemove', moveSlider);
                window.removeEventListener('mouseup', stopSlider);
            };

            window.addEventListener('mousemove', moveSlider);
            window.addEventListener('mouseup', stopSlider);
        });
    });
</script>

</body>
</html>
