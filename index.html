<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Before and After Slider Styling */
      html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

@mixin center() {
  display: flex;
  justify-content: center;
  align-items: center;
}

body {
  margin: 0;
  height: 100vh;
  @include center;
}

.container {
  position: relative;
  width: 900px;
  height: 600px;
  border: 2px solid white;
  .img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: 900px 100%;
  }
  .background-img {
    background-image: url('https://i.imgur.com/s08MkXC.jpg');
  }
  .foreground-img {
    background-image: url('https://i.imgur.com/PfIWek4.jpg');
    width: 50%;
  }
  
  .slider {
    position: absolute;
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 100%;
    background: rgba(#f2f2f2, .3);
    outline: none;
    margin: 0;
    transition: all .2s;
    @include center;
    &:hover {
      background: rgba(#f2f2f2, .1);
    }
    &::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 6px;
      height: 600px;
      background: white;
      cursor: pointer;
    }
    &::-moz-range-thumb {
      width: 6px;
      height: 600px;
      background: white;
      cursor: pointer;
    }
  }
  
  .slider-button {
    $size: 30px;
    pointer-events: none;
    position: absolute;
    width: $size;
    height: $size;
    border-radius: 50%;
    background-color: white;
    left: calc(50% - 18px);
    top: calc(50% - 18px);
    @include center;
    
    @mixin arrow-helper() {
      content: '';
      padding: 3px;
      display: inline-block;
      border: solid #5D5D5D;
      border-width: 0 2px 2px 0;
    }
    &:after {
      @include arrow-helper();
      transform: rotate(-45deg);
    }
    &:before {
      @include arrow-helper();
      transform: rotate(135deg);
    }
  }
}
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image1.png" alt="Before Image 1" class="before">
                <img src="image1_after.png" alt="After Image 1" class="after">
                <div class="slider">
                    <div class="arrow arrow-left">&lt;</div> <!-- Left arrow -->
                    <div class="arrow arrow-right">&gt;</div> <!-- Right arrow -->
                </div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image2.png" alt="Before Image 2" class="before">
                <img src="image2_after.png" alt="After Image 2" class="after">
                <div class="slider">
                    <div class="arrow arrow-left">&lt;</div> <!-- Left arrow -->
                    <div class="arrow arrow-right">&gt;</div> <!-- Right arrow -->
                </div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image Slider -->
            <div class="slider-container">
                <img src="image3.png" alt="Before Image 3" class="before">
                <img src="image3_after.png" alt="After Image 3" class="after">
                <div class="slider">
                    <div class="arrow arrow-left">&lt;</div> <!-- Left arrow -->
                    <div class="arrow arrow-right">&gt;</div> <!-- Right arrow -->
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    const sliders = document.querySelectorAll('.slider');
    const containers = document.querySelectorAll('.slider-container');

    sliders.forEach((slider, index) => {
        const container = containers[index];
        const beforeImage = container.querySelector('.before');
        const afterImage = container.querySelector('.after');
        let isDragging = false;

        // Function to update the position of the slider and adjust the "after" image
        const updateSlider = (e) => {
            const rect = container.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const width = Math.min(Math.max(offsetX, 0), rect.width); // Constrain within container width
            slider.style.left = `${width}px`;

            // Adjust the clip-path of the "after" image
            afterImage.style.clipPath = `inset(0 0 0 ${width}px)`; // Clip "after" image to reveal it
        };

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize'; // Change cursor to indicate drag
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSlider(e);
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'default'; // Reset cursor
        });

        // Initialize the position of the slider at the center
        const initPosition = container.offsetWidth / 2;
        slider.style.left = `${initPosition}px`;
        afterImage.style.clipPath = `inset(0 0 0 ${initPosition}px)`;
    });
</script>

</body>
</html>
