<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Retouching Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Styling for Before/After Effect */
        .before-after-wrapper {
            position: relative;
            width: 100%;
            height: auto;
        }
        .before-after-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        .before-after-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            cursor: ew-resize;
            transition: width 0.3s ease;
        }
        .before-after-wrapper:hover .before-after-overlay {
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photoshop Retouching Portfolio</h1>
</header>

<div class="container">
    <div class="gallery">
        <div class="portfolio-item">
            <!-- Before and After Image -->
            <div class="before-after-wrapper">
                <img src="image1.png" alt="Before Image 1" class="before-image">
                <img src="image1_after.png" alt="After Image 1" class="after-image">
                <div class="before-after-overlay"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image -->
            <div class="before-after-wrapper">
                <img src="image2.png" alt="Before Image 2" class="before-image">
                <img src="image2_after.png" alt="After Image 2" class="after-image">
                <div class="before-after-overlay"></div>
            </div>
        </div>

        <div class="portfolio-item">
            <!-- Before and After Image -->
            <div class="before-after-wrapper">
                <img src="image3.png" alt="Before Image 3" class="before-image">
                <img src="image3_after.png" alt="After Image 3" class="after-image">
                <div class="before-after-overlay"></div>
            </div>
        </div>
        <!-- Add more images as needed -->
    </div>
</div>

<footer>
    <p>Contact me at <a href="mailto:your-email@example.com" style="color: white;">your-email@example.com</a></p>
</footer>

<script>
    // JavaScript to control the before and after effect on hover
    const overlays = document.querySelectorAll('.before-after-overlay');

    overlays.forEach(overlay => {
        overlay.addEventListener('mousemove', (e) => {
            const wrapper = e.target.closest('.before-after-wrapper');
            const rect = wrapper.getBoundingClientRect();
            const mouseX = e.clientX - rect.left; // Get the mouse position relative to the container
            overlay.style.width = `${mouseX}px`; // Adjust the width of the overlay based on the mouse position
        });
    });
</script>

</body>
</html>
